[circus]
check_delay = 5

[watcher:togile-web]
cmd = gunicorn -w 3 -b 127.0.0.1:8000 togile.wsgi:application
virtualenv = %(venv)s
working_dir = %(togile)s
uid = %(user)s
numprocesses = 1
copy_env = True
max_retry = 5
stdout_stream.class = FileStream
stdout_stream.filename = %(venv)s/log/togile-out.log
stdout_stream.max_bytes = 10485760
stdout_stream.backup_count = 5
stderr_stream.class = FileStream
stderr_stream.filename = %(venv)s/log/togile-err.log
stderr_stream.max_bytes = 10485760
stderr_stream.backup_count = 5
